- step:
    name: dino-train
    image: neurolabszia.azurecr.io/valohai-zia-vision:phase3-multi-gpu-training-gpu
    command:
      - mkdir /valohai/inputs/data/
      - mkdir /valohai/inputs/model/
      - mkdir /valohai/outputs/models/
      - python -m torch.distributed.launch --nproc_per_node=8 main_dino.py --arch vit_small --data_path/valohai/inputs/data --output_dir /valohai/outputs/models/
